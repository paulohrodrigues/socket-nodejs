    </table>
    <div id="clear">
      <select id="user">
          <option value="X">X</option>
          <option value="O">O</option>
      </select>
      <button id="play">Play</button>
    </div>
  <center>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/jquery"></script>
<script src="/jogo"></script>
<script>
  $(function () {
    var socket=io();
    socket.on('available message', function(msg){
      var select = document.getElementById("user");
      (msg.option=="X") ? select.remove(0) : select.remove(1);
    });
    var jogo = new Jogo(socket);
    document.getElementById("play").addEventListener("click",()=>{
      socket.emit('available message',{ option:document.getElementById("user").value });
      jogo.play();
    })
  });
</script>
